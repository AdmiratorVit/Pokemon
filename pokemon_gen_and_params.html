<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemons Creation and Parameters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/pokemon_params.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="icon" href="./img/favicon.svg" type="image/svg+xml">
</head>
<body>
<div class="parent">
    <div class="content">
        <div class="parent__block1">
            <div class="parent__block1_form">
                <form id="form_authorization" action="#" method="post">
                    <div class="parent__block1_title">Создание покемона</div>
                    <div class="inputBox">
                        <input class="id_trainer_form_1" type="text" name="token" required>
                        <span>Токен</span>
                    </div>
                    <div class="inputBox">
                        <input class="id_trainer_form_1" type="text" name="login" required>
                        <span class="placeH_mail">Логин</span>
                    </div>
                    <div class="pass_wraper">
                        <div class="inputBox">
                            <input class="id_trainer_form_1 half" type="password" name="pass" required>
                            <span class="placeH_mail">Пароль</span>
                        </div>
                        <div class="inputBox">
                            <input class="id_trainer_form_1 half" type="text" name="name" required>
                            <span class="placeH_mail">Имя покемона</span>
                        </div>
                    </div>
                    <div class="inputBox">
                        <input class="id_trainer_form_1" type="file" name="foto" required>
                        <span class="placeH_foto">Ссылка на фото покемона</span>
                    </div>
                    <div><input class="submit_authorization" type="submit" value="Создать покемона"></div>
                </form>
                <div class="parent__mainblock_card_pokemon">
                    <div class="parent__mainblock_card_img_pokemon">
                        <img class="img_pokemon_card" src="img/Frame%20140.svg">
                    </div>
                    <div class="parent__mainblock_card_name_pokemon">Имя покемона</div>
                    <div class="parent__mainblock_card_parameters_pokemon">
                        <div class="parent__mainblock_card_pokemon_id_number_pokemon">ID покемона</div>
                        <div class="parent__mainblock_card_pokemon_id_number_pokemon">
                            <a href="#">
                                <figure class="parent__mainblock_card_pokemon_id_copy_pokemon"><img
                                        src="./img/copy.svg"></figure>
                            </a>
                        </div>
                    </div>
                    <a class="parent__mainblock_card_link_pokemon" href="one_pokemon.html"></a>
                </div>
            </div>
            <div class="parent__block1_form">
                <form id="form_request" action="#" method="post">
                    <div class="parent__block1_title">Запрос параметров покемона</div>
                    <div class="inputBox">
                        <input class="id_trainer_form_1" type="text" name="token" required>
                        <span>Токен</span>
                    </div>
                    <div class="inputBox">
                        <input class="id_trainer_form_1" type="text" name="login" required>
                        <span class="placeH_mail">Логин</span>
                    </div>
                    <div class="pass_wraper">
                        <div class="inputBox">
                            <input class="id_trainer_form_1 half" type="password" name="pass" required>
                            <span class="placeH_mail">Пароль</span>
                        </div>
                        <div class="inputBox">
                            <input class="id_trainer_form_1 half" type="text" name="name" required>
                            <span class="placeH_mail">ID покемона</span>
                        </div>
                    </div>
                    <div><input class="submit_authorization request" type="submit" value="Запросить параметры"></div>
                </form>
                <div class="parent__mainblock_card_pokemon">
                    <div class="parent__mainblock_card_img_pokemon">
                        <img class="img_pokemon_card" src="img/Frame%20140.svg">
                    </div>
                    <div class="parent__mainblock_card_name_pokemon">Имя покемона</div>
                    <div class="parent__mainblock_card_parameters_pokemon">
                        <div class="parent__mainblock_card_pokemon_id_number_pokemon">Параметры покемона</div>
                        <div class="parent__mainblock_card_parameters_badge_pokemon disabled">
                            <figure class="parent__mainblock_card_pokemon_id_copy"><img src="./img/pngwing%201.svg"></figure>
                        </div>
                        <div class="parent__mainblock_card_parameters_badge disabled">
                            <figure><img src="./img/skull.svg"></figure>
                        </div>
                        <div class="parent__mainblock_card_parameters_power power1 disabled">Атака 5</div>
                        <div class="parent__mainblock_card_pokemon_id_number_pokemon disabled">1007</div>
                        <div class="parent__mainblock_card_pokemon_id_number_pokemon">
                            <a href="#">
                                <figure class="parent__mainblock_card_pokemon_id_copy_pokemon"><img src="./img/copy.svg"></figure>
                            </a>
                        </div>
                    </div>
                    <a class="parent__mainblock_card_link_pokemon" href="one_pokemon.html"></a>
                </div>
            </div>
        </div>

    </div>
    <div class="parent_gradient_background">
        <div class="gradient_background"></div>
    </div>
</div>
</body>
</html>
