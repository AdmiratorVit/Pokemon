<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сортировка по силе</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/sorting_power.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="sorting_power">
        <div class="sorting_power_title">Сортировка</div>
        <form action="#">
            <div class="radio-group">
                <ul>
                    <li>
                        <label for="desc">По возрастанию силы</label><input type="radio" id="desc" name="selector" checked>
                    </li>
                    <li>
                        <label for="asc">По убыванию силы</label><input type="radio" id="asc" name="selector">
                    </li>
                    <li>
                        <div><label for="abc">По алфавиту</label></div>
                        <div><input type="radio" id="abc" name="selector"></div>


                    </li>
                </ul>
            </div>
        </form>
    </div>
</body>
</html>
