<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="parent">
    <header class="header">
        <div class="top_menu">
            <div class="top_menu_logo"><img src="./img/vs_menu.svg"></div>
            <div class="top_menu_pokemons">
            <a href="#" class="top_menu_pokemons_btn">
                <figure class="top_menu_pokemons_btn_img"><img src="./img/pngwing%201.svg"></figure>
                <div class="top_menu_pokemons_btn_txt">Покемоны</div>
            </a>
            </div>

            <div class="top_menu_pokemons">
                <a href="#" class="top_menu_pokemons_btn">
                    <figure class="top_menu_pokemons_btn_img"><img src="./img/Mask group.svg"></figure>
                    <div class="top_menu_pokemons_btn_txt">Тренеры</div>
                </a>
            </div>
            <div class="top_menu_id"></div>
            <div class="top_menu_exit"></div>
        </div>
        <div class="sub_menu"></div>

    </header>

    <div class="parent__block1">
        <div class="parent__block1_title">Битва Покемонов</div>
        <div class="parent__block1_form">
            <form id="form_authorization" action="#" method="post">
            <span class="parent__block1_form_title">Добро пожаловать</span>
            <input id="id_trainer_form" type="text" name="id_trainer" required placeholder="Введите ID тренера">
            <input class="submit_authorization" type="submit" value="Войти">
            </form>
        </div>
    </div>
    <div class="gradient_background"></div>
</div>
</body>
</html>
