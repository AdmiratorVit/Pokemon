<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main_new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="icon" href="./img/favicon.svg" type="image/svg+xml">
</head>
<body class="payment">
<div class="parent">
    <div class="content">
        <div class="header_pay">
            <div class="logo">
                <div class="img">
                    <figure><img src="./img/pngwing%201.svg"></figure>
                </div>
                <div class="txt_wrapper">
                    <div class="logo_txt">Пикачунькофф</div>
                    <div class="logo_txt_2">касса</div>
                </div>
            </div>
        </div>
        <div class="parent__block_payment">
            <div class="payment_summary_wrapper">
                <div class="chk_pay_summary"><input id="paychk" type="checkbox"/>
                    <figure class="checkbox_payment"></figure>
                </div>
                <div class="payment_summary">
                    <div>30 000 ₽</div>
                </div>
            </div>
            <div class="payment_form">
                <form id="payment_form" action="#" method="post">
                    <div class="payment_label">Карта</div>
                    <div class="payment_error main_payment"><!-- если ошибка, то убрать стиль disabled -->
                        <a href="#">
                            <figure><img src="./img/Frame%20258.svg"></figure>
                        </a>
                        <div class="payment_error_wrapper main_payment">
                            <div class="payment_error1">Не получилось оплатить</div>
                            <div class="payment_error2">Попробуйте снова или оплатите другим способом</div>
                            <!-- если поле с ошибкой, то добавить стиль error_border-->
                        </div>
                    </div>
                    <div class="inputBox inputs pays">
                        <div class="card_place">
                            <input class="payment_fields card_number" type="number" name="card" required>
                            <!-- если поле с ошибкой, то добавить стиль error_border-->
                            <span class="placeH_payment">Номер</span>
                            <span class="placeH_payment_data">1234 5678 1234 5678</span>
                        </div>
                        <div id="card_mir" class="disabled">
                            <figure><img src="./img/Frame%20261.svg"></figure>
                        </div><!-- у нужной карты убрать стиль disabled -->
                        <div id="card_visa" class="">
                            <figure><img src="./img/Frame%20260.svg"></figure>
                        </div><!-- у нужной карты убрать стиль disabled -->
                        <div id="card_MC" class="disabled">
                            <figure><img src="./img/Frame%20261_1.svg"></figure>
                        </div><!-- у нужной карты убрать стиль disabled -->
                        <div id="card_unknown" class="disabled">
                            <figure><img src="./img/Frame%20261_2.svg"></figure>
                        </div><!-- у нужной карты убрать стиль disabled -->
                    </div>
                    <div class="vosst disabled"><!-- если поле с ошибкой, то убрать стиль disabled -->
                        <div class="signup_error disabled" id="bad_token">Неверный номер карты</div>
                        <!-- если поле с ошибкой, то убрать стиль disabled -->
                    </div>
                    <div class="code_term_wraper">
                        <div class="inputBox inputs pays">
                            <input class="payment_fields short" type="text" name="term" required>
                            <!-- если поле с ошибкой, то добавить стиль error_border-->
                            <span class="placeH_payment">Срок</span>
                            <span class="placeH_payment_data">00/00</span>
                            <div class="vosst_05 disabled"><!-- если поле с ошибкой, то убрать стиль disabled -->
                                <div class="signup_error disabled">Неверный срок</div>
                                <!-- если поле с ошибкой, то убрать стиль disabled -->
                            </div>
                        </div>
                        <div class="inputBox inputs pays">
                            <input class="payment_fields short" type="number" name="code" required>
                            <!-- если поле с ошибкой, то добавить стиль error_border-->
                            <span class="placeH_payment">Код</span>
                            <span class="placeH_payment_data">000</span>
                            <div class="vosst_05 disabled"><!-- если поле с ошибкой, то убрать стиль disabled -->
                                <div class="signup_error disabled">Неверный код</div>
                                <!-- если поле с ошибкой, то убрать стиль disabled -->
                            </div>
                        </div>
                        <div class="inputBox inputs pays">
                            <input class="payment_fields card_number" type="text" name="name" required>
                            <!-- если поле с ошибкой, то добавить стиль error_border-->
                            <span class="placeH_payment">Имя</span>
                            <span class="placeH_payment_data">GERMAN DOLNIKOV</span>
                        </div>
                        <div class="vosst last disabled"><!-- если поле с ошибкой, то убрать стиль disabled -->
                            <div class="signup_error disabled" id="bad_name">Неверное имя</div>
                            <!-- если поле с ошибкой, то убрать стиль disabled -->
                        </div>
                    </div>
                    <div><input class="submit_authorization payment" type="submit" value="Оплатить">
                    </div>
                </form>
            </div>
            <div class="bottom_shop_wraper">
                <a href="#">
                    <div class="shop_img main_payment"><img src="./img/Vector_gray.svg"></div>
                    <div class="toshop">&nbsp;&nbsp;Вернуться в магазин</div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
